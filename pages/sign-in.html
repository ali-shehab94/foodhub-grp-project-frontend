<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CSS-->
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Sign-In</title>
</head>
<body>
    <div class="main-sign-in">
        <div class="card">
            <div class="card-heading">
                <div class="img-logo">
                    
                </div>
                <div class="text-title">
                    <h1>FOODHUB</h1>
                </div>
            </div>
            <div class="input-field">
                <form class="form" action="" method="post">
                    <div><br/>
                        <input class="input" type="text" id="email" name="email" placeholder="Enter you email"><br>
                    </div>
                    <div><br/>
                        <input class="input" type="password" id="password" name="password" placeholder="Enter your password"><br><br>
                    </div>
                    <input class="btn" type="submit" value="Sign In" id="sign-in-btn">
                  </form>
            </div>

            <p>Don't have an account? <span><a href="signUp.html">Register now</a></span></san></p>
        </div>
    </div>
    

    <!--JS-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../javascript/signIn.js"></script>
</body>
</body>
</html>
