    <title>Restaurant</title>

<body>
    <div class="homepage-wrapper">
        <section class= "homepage1">
            <header class="homepage-header">
                <div  class="header-logo">
                    <a href="../index.html">
                        <img src="../assets/logos/foodhub-logo.png" alt="logo-image">
                    </a>
                </div>
                <div class="user-img-name">
                    <ul class="display-user">
                        <li>
                            <h4 id="user_name">John Doe</h4>
                        </li>
                        <li>
                            <a href="edit-profile.html">
                                <img src="../assets/images/profile-pic-test.jpg" alt="profile-pic">
                            </a>
                        </li>
                    </ul>
                </div>
            </header>
            <div class="content-restaurant-rate">
                <div id="display-restaurant-here">
                </div>
                <div class="rate-us">
                    <div>
                        <h4>Rate this restaurant</h4>
                        <h1>☆☆☆☆☆</h1> 
                        <input class="input" type="text" id="review" name="review" placeholder="Review this restaurant"><br><br>
                        <select name="rate" id="rating">
                            <option value="0">0</option>
                            <option value="1">⭐</option>
                            <option value="2">⭐⭐</option>
                            <option value="3">⭐⭐⭐</option>
                            <option value="4">⭐⭐⭐⭐</option>
                            <option value="5">⭐⭐⭐⭐⭐</option>
                        </select>
                        <input class="btn" type="submit" value = "submit" id="submit-review">
                    </div>
                    <h5 id="rating">4.5⭐</h5>
                </div>
            </div>
        </section>
        
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
