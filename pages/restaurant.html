<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/logos/foodhub-icon.ico">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Restaurant</title>
</head>
<body>
    <div class="homepage-wrapper">
        <section class= "homepage1">
            <header class="homepage-header">
                <div  class="header-logo">
                    <a href="../index.html">
                        <img src="../assets/logos/foodhub-logo.png" alt="logo-image">
                    </a>
                </div>
                <div class="user-img-name">
                    <ul class="display-user">
                        <li>
                            <h4>John Doe</h4>
                        </li>
                        <li>
                            <img src="../assets/images/profile-pic-test.jpg" alt="profile-pic">
                        </li>
                    </ul>
                </div>
            </header>
            <div class="restaurant-container">
                <div>
                    <div class="rest-profile">
                        <img src="../assets/images/restaurants/kfc.jpg" alt="kfc" class="rest-thumbnail">
                        <div class="rest-description">
                            <br>
                            <h1>Restaurant Name</h1>
                            <br>
                            <h2>Cuisine</h2>
                            <br>
                            <h2>Address</h2>
                            <h3></h3>
                        </div>
                    </div>
                    <h4 class="opening-hrs">Open Now - 10am - 12am midnight</h4>
                    <h4 class="opening-hrs">Call us on: 000 000 00</h4>
                </div>
                <div class="rate-us">
                    <div>
                        <h4>Rate this restaurant</h4>
                        <h1>☆☆☆☆☆</h1> 
                    </div>
                    <h5>4.5⭐</h5>
                </div>
            </div>
            <div class="restaurant-section2">
                <h1>About This Restaurant</h1>
                <div style="display:inline-block">
                    <h1>Cuisine: American</h1>
                    <h1>Vegan Options: No</h1>
                    <h1>Wifi: Yes</h1>
                    <h1>Outdoors: No</h1>
                </div>
                <div>
                    <h1>Reviews</h1>
                    <div class="reviews-box">
                    </div>
                </div>
            </div>
                
            
        </section>
    </div>
</body>
</html>
