<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Document</title>
</head>
<body>
    <body>
        <div class="main-sign-up">
            <div class="container card">
                <div class="middle-card">
                    <div class="middle-left">
                        <a href="#">Upload-image</a>
                        <div class="input-form">
                            <input class="input" type="text" placeholder= "Restaurant Name" id="rest-name">
                        </div>
                        <div class="input-form">
                            <input class="input" type="text" placeholder="Description" id="rest-description">
                        </div>
                        <div class="input-form">
                            <input class="input" type="text" placeholder="Phone Number" id="rest-phone">
                        </div>
                        <p>Vegan option</p>
                        <div>
                            <select name="vegan" id="vegan">
                                <option value="yes">yes</option>
                                <option value="no">no</option>
                            </select>
                        </div>
                        <p>WiFi</p>
                        <div>
                            <select name="wifi" id="wifi">
                                <option value="yes">yes</option>
                                <option value="no">no</option>
                            </select>
                        </div>
                        <p>Outdoor seating</p>
                        <div>
                            <select name="outdoor" id="outdoor">
                                <option value="yes">yes</option>
                                <option value="no">no</option>
                            </select>
                        </div>
    
                    </div>
                    <div class="middle-right">
                        <div class="input-form">
                            <input class="input" type="text" placeholder="Opening Hour" id="opening-hr">
                        </div>
                        <div class="input-form">
                            <input class="input" type="password" placeholder="Closing Hour" id="closing-hr">
                        </div>
                        <div class="input-form"> 
                            <input class="input" type="text" placeholder="Address" id="rest-address">
                        </div>
                        <p>Cuisine</p>
                        <select name="cuisine" id="cuisine">
                            <option value="Chinese">Chinese</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Lebanese">Lebanese</option>
                            <option value="Fastfood">Fastfood</option>
                            <option value="Mexican">Mexican</option>
                            <option value="American">American</option>
                        </select>
                    </div>
                </div>
                <div class="bottom-card">
                    <button type="button" class="btn" id="submit-rest">submit</button>
                </div>
            </div>
        </div>
</body>
</html>
