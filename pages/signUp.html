<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="icon" href="../assets/logos/foodhub-icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="../styles/styles.css">
    
    <title>Sign-Up</title>
</head>
<body>
    <div class="main-sign-up">
        <div class="container card">
            <div class="header-logo">
                <img src="../assets/logos/foodhub-logo.png"/>
                <h1>Become a professional foodie!</h1>
            </div>
            <div class="middle-card">
                <div class="middle-left">
                    <div class="input-form">
                        <input class="input" type="text" placeholder="First Name" id="firstnametxt">
                    </div>
                    <div class="input-form">
                        <input class="input" type="text" placeholder="Last Name" id="lastnametxt">
                    </div>
                    <div class="input-form">
                        <input class="input" type="text" placeholder="Username" id="usernametxt">
                    </div>
                    <div>
                        <p>Date of birth</p>
                        <input class="input-date" type="date" name="dob" id="dob">
                    </div>
                    <p>Gender</p>
                    <div class="radio-buttons">
                        
                        <input class="input-radio" type="radio" name="gender" value="male" id="male">
                        <label for="male">Male</label>
                        <input class="input-radio" type="radio" name="gender" value="female" id="female">
                        <label for="female">Female</label>
                        <input class="input-radio" type="radio" name="gender" value="other" id="other">
                        <label for="other">Other</label>
                    </div>

                </div>
                <div class="middle-right">
                    <div class="input-form">
                        <input class="input" type="text" placeholder="Enter you email" id="email">
                    </div>
                    <div class="input-form">
                        <input class="input" type="password" placeholder="Enter your password" id="password">
                    </div>
                    <div class="input-form"> 
                        <input class="input" type="text" placeholder="Phone number" id="phone_number">
                    </div>
                    <div class="input-form"> 
                        <input class="input" type="text" placeholder="Address" id="address">
                    </div>
                </div>
            </div>
            <div class="bottom-card">
                <button type="button" class="btn" id="sign-up-btn">Sign Up</button>
            </div>
        </div>
    </div>
    <!--JS-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../javascript/signUp.js"></script>
</body>
</html>
