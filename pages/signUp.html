<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="../styles/styles.css" />
    
    <title>Sign-Up</title>
</head>
<body>
    <div class="main-sign-up">
        <div class="container card">
            <div class="top-card">
                <img src="../assets/logos/android-chrome-192x192.png"/>
                <h1>Become a professional foodie!</h1>

            </div>
            <div class="middle-card">
                <div class="middle-left">
                    <div class="input-form">
                        <input class="input" type="text" placeholder="First Name">
                    </div>
                    <div class="input-form">
                        <input class="input" type="text" placeholder="Last Name">
                    </div>
                    <div class="input-form">
                        <input class="input" type="text" placeholder="Username">
                    </div>
                    <div>
                        <p>Date of birth</p>
                        <input class="input-date" type="date" name="dob" id="#">
                    </div>
                    <div>
                        <p>Gender</p>
                        <input type="checkbox" name="" id="">
                        <span>Male</span>
                        <input type="checkbox" name="" id="">
                        <span>Female</span>
                        <input type="checkbox" name="" id="">
                        <span>Other</span>
                    </div>

                </div>
                <div class="middle-right">
                    <div class="input-form">
                        <input class="input" type="text" placeholder="Enter you email">
                    </div>
                    <div class="input-form">
                        <input class="input" type="password" placeholder="Enter your password">
                    </div>
                    <div class="input-form"> 
                        <input class="input" type="text" placeholder="Phone number">
                    </div>
                    <div class="input-form"> 
                        <input class="input" type="text" placeholder="Address">
                    </div>
                </div>
            </div>
            <div class="bottom-card">
                <button type="button" class="btn">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
