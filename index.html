<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logos/foodhub-icon.ico">
    <link rel="stylesheet" href="styles/styles.css">
    <title>FoodHub - Join our community</title>
</head>
<body>
    <div class="homepage-wrapper">
        <section class= "homepage1">
            <header class="homepage-header">
                <div  class="header-logo">
                    <a href="index.html">
                        <img src="assets/logos/foodhub-logo.png" alt="logo-image">
                    </a>
                </div>
                <div class="user-img-name">
                    <ul class="display-user">
                        <li>
                            <h4>John Doe</h4>
                        </li>
                        <li>
                            <a href="pages/edit-profile.html">
                                <img src="assets/images/profile-pic-test.jpg" alt="profile-pic">
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </header>
            <div class="foodhub-container-main">
                <div>
                    <h1>&lt;FoodhuB&gt;</h1>
                </div>
                <div>
                    <input type="text" placeholder="Search for a restaurant or dish..." class="search-bar">
                </div>
            </div>
        </section>
        <section class="discover">
            <div>
                <a href="pages/restaurants.html">
                    <button class="homepage-button">Discover Restaurants</button>
                </a>
            </div>
            <div class="row-container">
                <i class="arrow left"></i>
                <div class="homepage-card-container">
                    <div>
                        <img src="assets/images/restaurants/chopsticks.jpeg" alt="chopsticks" class="rest-thumbnail">
                    </div>
                    <div>
                        <img src="assets/images/restaurants/falafel-abu-andreh.jpg" alt="falafel-abu-andreh" class="rest-thumbnail">
                    </div>
                    <div>
                        <img src="assets/images/restaurants/meza.jpeg" alt="meza" class="rest-thumbnail">
                    </div>
                    <div>
                        <img src="assets/images/restaurants/sushi-circle.jpg" alt="sushi-circle" class="rest-thumbnail">
                    </div>
                </div>
                <i class="arrow right"></i>
            </div>
            <section class="row-container rate">
                <div class="card">
                    <button class="homepage-button">Rate Them</button>
                    <h3>Rate the restaurants you visit and share your experience with other foodies</h3>
                    <h3>⭐⭐⭐⭐⭐</h3>
                </div>
                <img src="assets/images/rate-them.jpg" alt="thumbs-up" class="rate-them">
            </section>
            <br>
            <br>
            <br>
        </section>
        <footer class="footer-wrapper">
            <div class="footer">
                <div>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Contact</a>
                </div>
                    <div class="social-icons">
                        <img src="assets/logos/twitter-48.ico" alt="twitter">
                        <img src="assets/logos/instagram-48.ico" alt="instagram">
                        <img src="assets/logos/facebook-3-48.ico" alt="facebook">
                    </div>
                </div>

        </footer>
    </div>
</body>
</html>
